  pipeline {
    agent any
    tools {
    maven "MAVEN3"
    jdk "oracleJDK17"
    }
    
    stages {
    stage('Checkout') {
    steps {
    // Checkout the code from your source
      git branch: 'main', url: 'https://github.com/EnockBrown/car_clinic.git'
      }
      }

        stage('Build') {
        steps {
        // Clean and build the project
        sh 'mvn clean install -DskipTests'
      }
      }

        stage('Test') {
        steps {
        // Run the tests
        sh 'mvn test'
      }
      }

        stage('Package') {
        steps {
        // Package the application
        sh 'mvn package'
      }
      }

        //  stage('Deploy') {
